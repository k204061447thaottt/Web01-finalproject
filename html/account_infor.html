<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/account_infor.css">
    <link rel="stylesheet" href="../css/Header.css">

    <!-- js -->
    <script src="../javascript/account_infor.js"></script>

    <!-- bootstrap lib -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>


  <body>
    <div class="header_include">
      <!-- include header -->
      <div w3-include-html="./Header.html"></div>
      
      <script>
          includeHTML();
      </script>
    </div>
    <input type="checkbox" id="check">
    <!--header area start-->
    <div class=top>
      <div class="left_area">
        <h3>Account</h3>
      </div>
      <label for="check">
        <i class="bi bi-list" id="sidebar_btn"></i>
      </label>
    </div class=top>
    <!--header area end-->
    <!--mobile navigation bar start-->
    <div class="mobile_nav">
      <div class="nav_bar">
        <img src="https://by.com.vn/2pVCi" class="mobile_profile_image" alt="">
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
        <a href="account_infor.html"><i class="bi bi-person-circle"></i><span>Profile information</span></a>
      <a href="account_order.html"><i class="bi bi-kanban"></i><span>Manage order</span></a>
      <a href="login.html"><i class="bi bi-box-arrow-right"></i><span>Log out</span></a>
      </div>
    </div>
    <!--mobile navigation bar end-->
    <!--sidebar start-->
    <div class="container">
      <div class="sidebar">
        <div class="profile_info">
          <img src="https://images.headlines.pw/topnews-2017/imgs/17/7a/177addbd134023db78261be953227ff542a14e78.jpg" class="profile_image" alt="">
          <h4>Nhu Hoang Nguyen</h4>
        </div>
        <a href="account_infor.html"><i class="bi bi-person-circle"></i><span>Profile information</span></a>
        <a href="account_order.html"><i class="bi bi-kanban"></i><span>Manage order</span></a>
        <a href="login.html"><i class="bi bi-box-arrow-right"></i><span>Log out</span></a>
      </div>
      <!--sidebar end-->
      <div class="content">
        <h3>Profile setting</h3>
        <div class="form__container">
          <div class="col__1">
            <div class="form-group">
                <label class="name" for="name">Full name</label> <br>
                <input type="text" id="name" >
            </div>
            <div class="form-group">
                <label class="email" for="email">Email</label>
                <br>
                <input type="text" id="email">
            </div>
            <div class="form-group">
                <label class="phone" for="phone">Phone number</label>
                <br>
                <input type="text" id="phone">
            </div>
            <div class="form-group">
                <label class="dob" for="dob">Date of birth</label>
                <br>
                <div class="input_dob">
                  <input type="number" id="day" name="date" min="1" max="31" step="1" selected="22" placeholder="Day">
                  <select name="month" id="month" placeholder="Month">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  <input type="number" id="year" name="year" min="1950" max="2090" step="1" selected="2022" placeholder="Year">
                </div>
            </div>
            <div class="form-group">
                <label class="form__text" for="Gender"> Gender</label>
                <br>
                <span class="form__input">

                  <input type="radio" class="form__input" id="Gender" value="Female" name="gender">Female </input> 
                <input type="radio" class="form__input" id="Gender" value="Male" name="gender">Male </input>
                </span>
            </div>
            <div class="form-group">
                <label class="country" for="country">Country</label>
                <br>
                <select name="country" id="country" >
                    <option value="Viet Nam">Viet Nam</option>
                    <option value="Japan">Japan</option>
                    <option value="Korea">Korea</option>
                    <option value="USA">USA</option>
                    <option value="5Malaysia">Malaysia</option>
                    <option value="Singapore">Singapore</option>
                </select>
            </div>
      
          </div>
          <div class="col__2">
            <div class="form-group">
                <label class="name" >Full name</label> <br>
                <p type="text" id="name_KQ"  >
            </div>
            <div class="form-group">
                <label class="email" >Email</label>
                <br>
                <p type="email" id="email_KQ">
            </div>
            <div class="form-group">
                <label class="phone" >Phone number</label>
                <br>
                <p type="number" id="phone_KQ">
            </div>
            <div class="form-group">
              <label class="DoB" >Date of birth</label>
              <br>
              <p type="number" id="DoB_KQ">
              
            </div>
            <div class="form-group">
              <label class="gender" >Gender</label>
              <br>
              <p type="number" id="gender_KQ">
            </div>
            <div class="form-group">
              <label class="country" >Country</label>
              <br>
              <p type="number" id="country_KQ">
            </div>
      
      
          </div>
        </div>
        <button class="submit" onclick="result()"> Save change </button>
      </div>
    </div>



    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
    </script>

  </body>
</html>
