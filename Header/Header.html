<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="./Header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<head./>
<body>
    <div class="header">
       <div class="container">
        <div class="header__logo">
            <img src="https://lh3.google.com/u/0/d/1jFkiWtDaCgUATMnJ3bfnSjR5xDcrhJio=w1920-h942-iv2"  alt="logo_header">
        </div>
        <div class="header__search">
            <input class="input__search" type="text" placeholder="Search product...">
            <button class="btn_search" type="submit" > <a class="bi bi-search" href=""></a></button>
        </div>
        
        <div class="header__cart">
            <button class="header__cart-btn">
                <a class="bi bi-bag" href="https://shopee.vn/" ></a>
            </button>
        </div>
        <div class="header__regis">
            <input class="regis" type="button" value="Sign in" >
        </div>
       </div>

    </div>
</body>
</html>
